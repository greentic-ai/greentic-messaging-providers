pack_id: messaging-whatsapp
version: 0.0.0
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-whatsapp"
    kind: messaging
    version: 0.0.0
    world: "greentic:provider/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-whatsapp.wasm"

extensions:
  greentic.ext.provider:
    kind: greentic.ext.provider
    version: 0.0.0
    inline:
      providers:
        - provider_type: "messaging.whatsapp.cloud"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/whatsapp/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "messaging-provider-whatsapp"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""

schemas:
  - kind: config
    version: 0.0.0
    path: "schemas/messaging/whatsapp/config.schema.json"

secret_requirements:
  - name: "WHATSAPP_TOKEN"
    scope: "tenant"
    description: "WhatsApp Cloud API access token"

dependencies: []

assets: []
