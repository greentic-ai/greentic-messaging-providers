pack_id: messaging-webchat
version: 0.0.0
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-webchat"
    kind: messaging
    version: 0.0.0
    world: "greentic:provider/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-webchat.wasm"

extensions:
  greentic.ext.provider:
    kind: greentic.ext.provider
    version: 0.0.0
    inline:
      providers:
        - provider_type: "messaging.webchat"
          capabilities: ["messaging"]
          ops: ["send", "ingest"]
          config_schema_ref: "schemas/messaging/webchat/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "messaging-provider-webchat"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""

schemas:
  - kind: config
    version: 0.0.0
    path: "schemas/messaging/webchat/config.schema.json"

secret_requirements: []

dependencies: []

assets: []
