    kind: greentic.messaging.validators.v1
    version: 0.4.19
    inline:
      validators:
      - id: greentic.validators.messaging
        world: "greentic:pack-validate/pack-validator@0.1.0"
        component_ref: oci://ghcr.io/greentic-ai/validators/messaging:0.4.19
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.4.19
    inline:
      providers:
      - provider_type: messaging.slack.api
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/slack/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: slack
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
      - provider_type: messaging.teams.graph
        capabilities:
        - messaging
        ops:
        - send
        - reply
        config_schema_ref: schemas/messaging/teams/config.schema.json
        state_schema_ref: ''
