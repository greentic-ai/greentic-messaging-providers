pack_id: messaging-webex
version: 0.0.0
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-webex"
    kind: messaging
    version: 0.0.0
    world: "greentic:provider/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-webex.wasm"

extensions:
  greentic.ext.provider:
    kind: greentic.ext.provider
    version: 0.0.0
    inline:
      providers:
        - provider_type: "messaging.webex.bot"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/webex/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "messaging-provider-webex"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""

schemas:
  - kind: config
    version: 0.0.0
    path: "schemas/messaging/webex/config.schema.json"

secret_requirements:
  - name: "WEBEX_BOT_TOKEN"
    scope: "tenant"
    description: "Webex bot access token"

dependencies: []

assets: []
