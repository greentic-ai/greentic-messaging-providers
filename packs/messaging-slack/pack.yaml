pack_id: messaging-slack
version: 0.0.0
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-slack"
    kind: messaging
    version: 0.0.0
    world: "greentic:provider/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-slack.wasm"

extensions:
  greentic.ext.provider:
    kind: greentic.ext.provider
    version: 0.0.0
    inline:
      providers:
        - kind: messaging
          provider_type: "messaging.slack.api"
          capabilities: ["messaging"]
          ops: ["send", "reply"]
          config_schema_ref: "schemas/messaging/slack/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "messaging-provider-slack"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""

schemas:
  - kind: config
    version: 0.0.0
    path: "schemas/messaging/slack/config.schema.json"

secret_requirements:
  - name: "SLACK_BOT_TOKEN"
    scope: "tenant"
    description: "Slack bot token used for chat.postMessage"
  - name: "SLACK_SIGNING_SECRET"
    scope: "tenant"
    description: "Slack signing secret (optional)"

dependencies: []

assets: []
