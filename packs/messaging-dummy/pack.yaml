pack_id: messaging-dummy
version: 0.4.17
kind: application
publisher: Greentic
components:
- id: diagnostics___summary
  version: 0.1.0
  world: root:component/root
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/diagnostics___summary.wasm
- id: messaging-provider-dummy
  version: 0.4.16
  world: greentic:provider/schema-core@1.0.0
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/messaging-provider-dummy.wasm
- id: requirements___summary
  version: 0.1.0
  world: root:component/root
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/requirements___summary.wasm
- id: setup_custom___summarize
  version: 0.1.0
  world: root:component/root
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/setup_custom___summarize.wasm
- id: setup_default___summarize
  version: 0.1.0
  world: root:component/root
  supports:
  - messaging
  profiles:
    default: default
    supported:
    - default
  capabilities:
    wasi:
      random: false
      clocks: false
    host: {}
  wasm: components/setup_default___summarize.wasm
dependencies: []
flows:
- id: diagnostics
  file: flows/diagnostics.ygtc
  tags:
  - default
  entrypoints:
  - diagnostics
- id: requirements
  file: flows/requirements.ygtc
  tags:
  - default
  entrypoints:
  - requirements
- id: setup_custom
  file: flows/setup_custom.ygtc
  tags:
  - default
  entrypoints:
  - setup
- id: setup_default
  file: flows/setup_default.ygtc
  tags:
  - default
  entrypoints:
  - setup
assets:
- path: schemas/messaging/dummy/config.schema.json
extensions:
  greentic.provider-extension.v1:
    kind: greentic.provider-extension.v1
    version: 0.4.16
    inline:
      providers:
      - provider_type: messaging.dummy
        capabilities:
        - messaging
        ops:
        - send
        config_schema_ref: assets/schemas/messaging/dummy/config.schema.json
        state_schema_ref: ''
        runtime:
          component_ref: messaging-provider-dummy
          export: schema-core-api
          world: greentic:provider/schema-core@1.0.0
        docs_ref: ''
  messaging.provider_flow_hints:
    kind: messaging.provider_flow_hints
    version: 0.4.16
    inline:
      messaging.dummy:
        diagnostics: diagnostics
        setup_custom: setup_custom
        setup_default: setup_default
