pack_id: messaging-dummy
version: 0.0.0
kind: application
publisher: Greentic

components:
  - id: "messaging-provider-dummy"
    kind: messaging
    version: 0.0.0
    world: "greentic:provider/schema-core@1.0.0"
    supports: ["messaging"]
    profiles:
      default: "default"
      supported: ["default"]
    capabilities:
      wasi: {}
      host: {}
    wasm: "components/messaging-provider-dummy.wasm"

extensions:
  greentic.ext.provider:
    kind: greentic.ext.provider
    version: 0.0.0
    inline:
      providers:
        - kind: messaging
          provider_type: "messaging.dummy"
          capabilities: ["messaging"]
          ops: ["send"]
          config_schema_ref: "schemas/messaging/dummy/config.schema.json"
          state_schema_ref: ""
          runtime:
            component_ref: "messaging-provider-dummy"
            export: "schema-core-api"
            world: "greentic:provider/schema-core@1.0.0"
          docs_ref: ""

schemas:
  - kind: config
    version: 0.0.0
    path: "schemas/messaging/dummy/config.schema.json"

dependencies: []

assets: []
