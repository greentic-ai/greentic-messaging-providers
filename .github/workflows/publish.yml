name: Publish Components

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      OCI_REGISTRY: ghcr.io
      OCI_NAMESPACE: ${{ github.repository_owner }}/greentic-messaging-providers
      VERSION: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - name: Install cargo-component
        run: cargo install cargo-component --locked

      - name: Install oras
        uses: oras-project/setup-oras@v1
        with:
          version: 1.1.0

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo test
        run: cargo test --workspace

      - name: Build components
        run: ./tools/build_components.sh

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Publish OCI artifacts
        run: ./tools/publish_oci.sh

      - name: Upload lockfile
        uses: actions/upload-artifact@v4
        with:
          name: components-lockfile
          path: components.lock.json
          if-no-files-found: error
